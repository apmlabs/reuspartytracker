<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reus Party Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0f0f0f; --card: #1a1a1a; --text: #fff; --muted: #888; }
        .light { --bg: #f5f5f5; --card: #fff; --text: #111; --muted: #666; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; transition: background 0.3s, color 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 1.5em; }
        .theme-toggle { background: var(--card); border: none; color: var(--text); padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .video-container { margin-bottom: 20px; text-align: center; }
        .video-container img { max-width: 100%; border-radius: 8px; }
        .stats { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
        .stat-box { background: var(--card); padding: 20px 30px; border-radius: 8px; text-align: center; min-width: 150px; }
        .stat-box .value { font-size: 3em; font-weight: bold; }
        .stat-box .label { color: var(--muted); margin-top: 5px; }
        .party-level .value { color: #ff6b6b; }
        .people-count .value { color: #4ecdc4; }
        .last-updated { color: var(--muted); text-align: center; font-size: 0.9em; margin-bottom: 30px; }
        .error { color: #ff6b6b; text-align: center; padding: 10px; }
        .restaurants { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .plaza { background: var(--card); border-radius: 8px; padding: 15px; }
        .plaza h3 { margin-bottom: 10px; font-size: 1em; color: var(--muted); }
        .restaurant { padding: 8px 0; border-bottom: 1px solid var(--bg); display: flex; justify-content: space-between; }
        .restaurant:last-child { border-bottom: none; }
        .busyness { color: var(--muted); font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéâ Reus Party Tracker</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </header>
        
        <div class="video-container">
            <img id="screenshot" src="/api/screenshot" alt="Pla√ßa Mercadal">
        </div>
        
        <div class="stats">
            <div class="stat-box party-level">
                <div class="value" id="party-level">-</div>
                <div class="label">Party Level</div>
            </div>
            <div class="stat-box people-count">
                <div class="value" id="people-count">-</div>
                <div class="label">People</div>
            </div>
        </div>
        
        <div class="last-updated" id="last-updated">Loading...</div>
        <div class="error" id="error"></div>
        
        <div class="charts-section">
            <h3 style="color: var(--muted); margin-bottom: 10px;">üìä Pla√ßa Mercadal - People</h3>
            <div class="chart-row" style="display: flex; gap: 15px; margin-bottom: 20px;">
                <div class="chart-container" style="flex:1; background: var(--card); border-radius: 8px; padding: 15px;">
                    <div style="font-size: 0.8em; color: var(--muted); margin-bottom: 5px;">Last 24 Hours</div>
                    <canvas id="party-daily" height="100"></canvas>
                </div>
                <div class="chart-container" style="flex:1; background: var(--card); border-radius: 8px; padding: 15px;">
                    <div style="font-size: 0.8em; color: var(--muted); margin-bottom: 5px;">Last 7 Days</div>
                    <canvas id="party-weekly" height="100"></canvas>
                </div>
            </div>
            <div id="plaza-charts"></div>
        </div>
        
        <div class="restaurants" id="restaurants"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
        }
        if (localStorage.getItem('theme') === 'light') toggleTheme();

        async function fetchData() {
            try {
                const res = await fetch('/api/party');
                const data = await res.json();
                document.getElementById('party-level').textContent = data.party_level + '/10';
                document.getElementById('people-count').textContent = '~' + data.people_count;
                document.getElementById('error').textContent = data.error || '';
                if (data.last_updated) {
                    const ago = Math.round((Date.now() - new Date(data.last_updated)) / 60000);
                    document.getElementById('last-updated').textContent = `Updated ${ago} min ago`;
                }
            } catch (e) {
                document.getElementById('error').textContent = 'Failed to load data';
            }
        }

        async function fetchRestaurants() {
            try {
                const res = await fetch('/api/restaurants');
                const data = await res.json();
                let html = '';
                for (const [plaza, restaurants] of Object.entries(data)) {
                    const name = plaza.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    html += `<div class="plaza"><h3>üìç ${name}</h3>`;
                    for (const r of restaurants) {
                        const busy = !r.is_open ? 'Closed' : (r.busyness !== null ? r.busyness + '%' : 'Open');
                        html += `<div class="restaurant"><span>${r.name}</span><span class="busyness">${busy}</span></div>`;
                    }
                    html += '</div>';
                }
                document.getElementById('restaurants').innerHTML = html;
            } catch (e) {}
        }

        const charts = {};
        const chartOpts = {responsive: true, plugins: {legend: {display: false}}, scales: {y: {beginAtZero: true, max: 100}}};
        
        function makeChart(id, labels, values, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: {labels, datasets: [{data: values, borderColor: color, backgroundColor: color + '22', fill: true, tension: 0.3, pointRadius: 1}]},
                options: chartOpts
            });
        }

        async function fetchHistory() {
            try {
                // Party charts
                const daily = await (await fetch('/api/history?hours=24')).json();
                const weekly = await (await fetch('/api/history?hours=168')).json();
                makeChart('party-daily', daily.map(d => new Date(d.timestamp).toLocaleTimeString('en', {hour: '2-digit'})), daily.map(d => d.people_count), '#ff6b6b');
                makeChart('party-weekly', weekly.map(d => new Date(d.timestamp).toLocaleDateString('en', {weekday: 'short', hour: '2-digit'})), weekly.map(d => d.people_count), '#ff6b6b');
                
                // Restaurant charts
                const restDaily = await (await fetch('/api/history/restaurants?hours=24')).json();
                const restWeekly = await (await fetch('/api/history/restaurants?hours=168')).json();
                const colors = {'placa_mercadal': '#4ecdc4', 'placa_evarist_fabregas': '#ffe66d', 'placa_del_teatre': '#95e1d3'};
                let html = '';
                for (const plaza of Object.keys(colors)) {
                    const name = plaza.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    html += `<h3 style="color: var(--muted); margin: 20px 0 10px;">üìç ${name} - Avg Busyness</h3>
                        <div class="chart-row" style="display: flex; gap: 15px; margin-bottom: 10px;">
                            <div class="chart-container" style="flex:1; background: var(--card); border-radius: 8px; padding: 15px;">
                                <div style="font-size: 0.8em; color: var(--muted); margin-bottom: 5px;">Last 24 Hours</div>
                                <canvas id="${plaza}-daily" height="100"></canvas>
                            </div>
                            <div class="chart-container" style="flex:1; background: var(--card); border-radius: 8px; padding: 15px;">
                                <div style="font-size: 0.8em; color: var(--muted); margin-bottom: 5px;">Last 7 Days</div>
                                <canvas id="${plaza}-weekly" height="100"></canvas>
                            </div>
                        </div>`;
                }
                document.getElementById('plaza-charts').innerHTML = html;
                for (const [plaza, color] of Object.entries(colors)) {
                    const d = restDaily[plaza] || [];
                    const w = restWeekly[plaza] || [];
                    makeChart(`${plaza}-daily`, d.map(x => new Date(x.timestamp).toLocaleTimeString('en', {hour: '2-digit'})), d.map(x => x.busyness), color);
                    makeChart(`${plaza}-weekly`, w.map(x => new Date(x.timestamp).toLocaleDateString('en', {weekday: 'short', hour: '2-digit'})), w.map(x => x.busyness), color);
                }
            } catch (e) { console.error(e); }
        }

        fetchData();
        fetchRestaurants();
        fetchHistory();
        setInterval(fetchData, 60000);
        setInterval(fetchRestaurants, 900000);
        setInterval(fetchHistory, 300000);
        setInterval(() => {
            document.getElementById('screenshot').src = '/api/screenshot?' + Date.now();
        }, 30000);
    </script>
</body>
</html>
